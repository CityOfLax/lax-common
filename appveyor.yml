version: '{build}'  
pull_requests:  
  do_not_increment_build_number: true
branches:  
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:  
- ps: .\Build.ps1
test: off  
artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:  
- provider: NuGet
  server: https://www.myget.org/F/lax/api/v2/package
  api_key:
    secure: OPFyWrslHKIkx8D7wRSY0Ws9o3ZvXOrtc4wabVsM8Fjlnjy80inJ4U6zf8KzSuXc
  skip_symbols: true
  on:
    branch: master
